<!DOCTYPE html>
<html>
  <head>
    <title>Pills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="urlpattern-polyfill/index.js" type="module" defer></script>
    <script src="app.js" defer></script>
    <script src="datasets.js" defer></script>
    <script src="model.js" defer></script>
    <script src="router.js" defer></script>
    <script src="services.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="ui.prescription.js" defer></script>
    <script src="utils.js" defer></script>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="caption d-none"></h1>
    <main>
      <p class='message'>Loading...</p>
      <section class="page"></section>
    </main>
    <template id="page-not-found-layout">
      <h1>Not Found!</h1>
    </template>
    <template id="page-prescription-layout">
      <x-prescription></x-prescription>
    </template>
    <template id="page-take-layout">
      <form>
        <label htmlFor='qty'>QTY</label>
        <input type='text' name='qty' placeholder='Doses' />
        <button type="submit">Update</button>
      </form>
    </template>
  </body>
</html>
